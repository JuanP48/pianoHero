    <h4 class="h">Points</h4>
    <span id="pointss"></span>

    <div class="c">
    
    </div>
      
    <div class="contenBtn">
         <button id="start" value="true">Start</button><br>
        <button id="stop" value="false">Stop</button><br>
        <button id="again" value="again">Restart</button>
        <br>
        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal"

    </div>

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Instructions</h1>

                    <p style=color:red>
                        Rules:
                    </p>
                    <p> <strong>Orange</strong> --> 'd' (10 points)</p>
                    <p> <strong>Blue</strong> --> 'f' (15 points)</p>
                    <p><strong>Pink</strong> --> 'g' (20 points)</p>
                    <p> <strong>Red</strong> --> 'h (15 points)'</p>
                    <p><strong>Yellow</strong> --> 'j' (10 points)</p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
